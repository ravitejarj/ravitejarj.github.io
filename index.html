<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raviteja Kalavena â€” Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <div id="header"></div>
    <div id="profile"></div>
    <div id="about"></div>
      <div id="experience"></div>
    <div id="skills"></div>
    <div id="projects"></div>
    <div id="contact"></div>
    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
      const sections = ["header", "profile", "about", "skills", "experience", "projects", "contact", "footer"];
      sections.forEach(async (name) => {
        try {
          const res = await fetch(`sections/${name}.html`, { cache: "no-cache" });
          if (!res.ok) throw new Error(`${name}.html ${res.status}`);
          const html = await res.text();
          const slot = document.getElementById(name);
          if (slot) slot.innerHTML = html;
        } catch (e) { console.error(e); }
      });
    </script>
  </body>
</html>
